<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>El Burrito Grande Order Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--<link rel="apple-touch-icon" href="apple-touch-icon.png">-->

        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css"  href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Atma:400,700|Lato" rel="stylesheet">

    </head>


        <header><h1>El Burrito Grande Order Form</h1></header>

<div id="page_container">
        <section id="section_left">
            <div id="pic_w_cap">
                <figure>
                    <img src="http://assets.kraftfoods.com/recipe_images/opendeploy/113694_640x428.jpg">
                    <figcaption>Would you like fries with that?</figcaption>
                </figure>
            </div>
        </section>

        <section class="section" id="section_middle">
            <h2>Customize Your Burrito</h2>
            <h3>Your Burrito's Details</h3>
            <h4>Included in your six bucks</h4>

            <form id="menu">
                <div class="included_top">
                    <label class="label_title">Tortilla:</label>
                    <label class="tortilla"><input type="radio" name="menu" checked value="white flour" class="box">
                        White Flour</label>
                    <label class="tortilla"><input type="radio" name="menu" value="wheat flour" class="box">
                        Wheat Flour</label>
                    <label class="tortilla"><input type="radio" name="menu" value="spinach tortilla" class="box">
                        Spinach</label>
                    <label class="tortilla"><input type="radio" name="menu" value="corn tortilla" class="box">
                        Corn (gluten-free)</label>
                </div>

                <div class="included_top">
                    <label class="label_title">Meat:</label>
                    <label><input type="checkbox" name="menu" value="carnitas" class="box">
                        <label>Carnitas</label>
                    <label><input type="checkbox" name="menu" value="chicken" class="box">
                        <label>Chicken</label>
                    <label><input type="checkbox" name="menu" value="sofritas" class="box">
                        <label>Sofritos (tofu)</label>
                </div>

                <div class="included_vert">
                    <label><input type="checkbox" checked name="menu" value="bean" class="box">
                    Bean</label>
                    <label><input type="checkbox" checked name="menu" value="cheese" class="box">
                    Cheese</label>
                    <label><input type="checkbox" checked name="menu" value="salsa" class="box">
                    Salsa</label>
                    <label><input type="checkbox" checked name="menu" value="sour cream" class="box">
                    Sour Cream</label>
                </div>


                <div class="included_vert">
                    <h4><strong>Extras @ $0.50 each:</strong></h4>
                    <label><input type="checkbox" name="menu" value="guacamole" class="box">
                    Guacamole</label>
                    <label><input type="checkbox" name="menu" value="scrambled-eggs" class="box">
                    Scrambled Eggs</label>
                    <label><input type="checkbox" name="menu" value="home-fried-potatoes" class="box">
                    Home Fried Potatoes</label>
                    <label><input type="checkbox" name="menu" value="sun-dried-tomatoes" class="box">
                    Sun-dried tomatoes</label>
                    <label><input type="checkbox" name="menu" value="olives" class="box">
                    Olives</label>
                    <label><input type="checkbox" name="menu" value="sauteed-mushrooms" class="box">
                    Sautéed Mushrooms</label>
                    <label><input type="checkbox" name="menu" value="sauteed-onions" class="box">
                    Sautéed Onions</label>
                    <label><input type="checkbox" name="menu" value="jalapeno-peppers" class="box">
                    Jalapeño Peppers</label>
                </div>
            </form>

            <form id="customer-details">
            <h3>Your Details</h3>
                <label>Name<br>
                    <input type="text" maxlength="100" name="name" placeholder="Full Name">
                </label>
                <label>Credit Card Number<br>
                    <input type="number" name="cc_num" placeholder="1234 1234 1234 1234">
                </label><br>
                <label>CVV
                <input type="number" name="cvv" placeholder="123">
                </label>
                <label>Zip Code
                    <input type="number" name="zip" placeholder="12345">
                </label>

                <div id="delivery">
                    <label>Would you like that delivered?</label>
                    <label><input type="radio" name="deliver" class="box"> Delivery</label>
                    <label><input type="radio" name="deliver" class="box"> Pickup</label>
                    <label><input type="checkbox" class="box"> I agree to the Terms & Conditions.</label>
                </div>

                <button>Submit</button>
            </form>
            </section>

            <section class="section" id="section_right">
            <div id="total">
            <h2>Order Total</h2>
            <ul id="total_items">
                <li>White Tortilla</li>
                <li>Beans</li>
                <li>Cheese</li>
                <li>Salsa</li>
                <li>Sour Cream</li>
            </ul>

            <p><strong>Total:</strong> $6.00</p>
        </div>
        </section>
</div>

<footer><p>copyright © 2017 All rights reserved.</p></footer>


    <script></script>
    </body>

</html>
