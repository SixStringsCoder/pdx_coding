<html lang="en">

        <title>Pyramid Project</title>
        <meta name="description" content="">

        <link rel="stylesheet" type="text/css"  href="css/style.css">

    <body>
        <div id="container">
            <div class="col" id="top_parent">
                <section class="inbox" id="top_child"></section>
            </div>

            <div class="col" id="middle_parent">
                <section class="inbox middle" id="middle_child1"></section>
                <section class="inbox middle" id="middle_child2"></section>
            </div>

            <div class="col" id="bottom_parent">
                <section class="inbox bottom" id="bottom_child1"></section>
                <section class="inbox bottom" id="bottom_child2"></section>
                <section class="inbox bottom" id="bottom_child3"></section>
             </div>
        </div>

    <script></script>
    </body>
