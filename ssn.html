<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Social Security Number Check</title>
        <style type="text/css">

        /* styles go here */

        </style>
    </head>
    <body>



    /* javascript goes here */

        <script type="text/javascript">

        function ssn_check(number) {
            var pattern = /(\d{3}-\d{2}-\d{4})/;

            var checker = pattern.test(number);

            if (checker) {
                alert("You entered a valid number.");
            } else {
                alert("Sorry. That's not a valid number. Follow this pattern 411-411-4111");
                question();
            }

        }


         function question() {
            ssn = prompt("Please type a valid Social Security Number");

            ssn_check(ssn);
        }

        question();

        </script>

    </body>
</html>
